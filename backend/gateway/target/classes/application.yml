spring:
    application:
        name: gateway-service

    cloud:
        gateway:
        routes:
          - id: user-service
            uri: http://user-service:8081
            predicates:
                - Path=/api/users/**
          - id: activity-service
            uri: http://activity-service:8082
            predicates:
                - Path=/api/activity/**

        discovery:
        locator:
            enabled: true
            lower-case-service-id: true

server:
  port: 8080