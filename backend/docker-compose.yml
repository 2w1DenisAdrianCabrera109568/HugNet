      - SPRING_JPA_DATABASE_PLATFORM=org.hibernate.dialect.PostgreSQLDialect
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-db:5432/hugnet_activities
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=5511442233
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - JWT_SECRET=VW5hQ2xhdmVTZWNyZXRhTXV5TGFyZ2FZQ29tcGxlamFQYXJhTWlQcm95ZWN0b0h1Z05ldDIwMjU=
    depends_on:
      postgres-db:
        condition: service_healthy
    networks:
      - hugnet-network

  sponsor-service:
