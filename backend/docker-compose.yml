services:
  # --- PostgreSQL para User Service ---
  user-db:
    image: postgres:16
    container_name: user-db
    environment:
      POSTGRES_DB: userdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      TZ: America/Buenos_Aires
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
    volumes:
      - E:\BD\userdb:/var/lib/postgresql/data



  # --- User Service
  user-service:
    build: ./user-service
    mem_limit: 512m
    mem_reservation: 256m
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://product-db:5433/userdb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SERVER_PORT: 8081
      JAVA_OPTS: "-Xmx384m -Xms128m"
    depends_on:
      - user-db
    ports: ["8081:8081"]
