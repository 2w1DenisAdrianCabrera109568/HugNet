services:
  # 1. El Servicio de Base de Datos
  postgres-db:
    image: postgres:16
    container_name: hugnet_postgres_db
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d hugnet_users" ]
      interval: 5s
      timeout: 5s
      retries: 10
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 5
        window: 120s
      # --- LÍMITE DE MEMORIA AÑADIDO ---
      resources:
        limits:
          memory: 512M
    environment:
      TZ: America/Argentina/Buenos_Aires
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 5511442233
    ports:
      - "5433:5432"
    volumes:
      - ./postgres-init:/docker-entrypoint-initdb.d
      - E:/BD/:/var/lib/postgresql/data
    networks:
      - hugnet-network

  # 2. Microservicios
  user-service:
    build: ./user-service
    container_name: user_service
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 5
        window: 120s
      # --- LÍMITE DE MEMORIA AÑADIDO ---
      resources:
        limits:
          memory: 1024M
    ports:
      - "8081:8081"
    environment:
      - SPRING_JPA_DATABASE_PLATFORM=org.hibernate.dialect.PostgreSQLDialect
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-db:5432/hugnet_users
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=5511442233
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - JWT_SECRET=VW5hQ2xhdmVTZWNyZXRhTXV5TGFyZ2FZQ29tcGxlamFQYXJhTWlQcm95ZWN0b0h1Z05ldDIwMjU=
      - SPRING_MAIL_HOST=sandbox.smtp.mailtrap.io
      - SPRING_MAIL_PORT=2525
      - SPRING_MAIL_USERNAME=4f71f8f5753e93
      - SPRING_MAIL_PASSWORD=ce935c0a3333db
      - SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH=true
      - SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE=true
    depends_on:
      postgres-db:
        condition: service_healthy
    networks:
      - hugnet-network

  activity-service:
