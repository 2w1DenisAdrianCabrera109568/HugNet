<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HugNet | Login</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="bg-login">

  <div class="login-container">
    <div class="card card-login">
      <h3 class="card-title">HugNet</h3>
      <p class="card-subtitle">Plataforma Solidaria</p>

      <form id="loginForm" novalidate>
        
        <div class="form-group">
          <label for="email">Correo electronico</label>
          <input type="email" class="form-input" id="email" 
                 placeholder="usuario@hugnet.com" required>
          <div class="invalid-feedback">Por favor, ingresa un email valido.</div>
        </div>

        <div class="form-group">
          <label for="password">Contrasena</label>
          <span class="helper-text">8-16 caracteres, mayuscula, minuscula y numero</span>
          <div class="password-group">
            <input type="password" id="password" class="form-input" 
                   placeholder="••••••••" required>
            <button type="button" id="togglePassword" class="btn-toggle" tabindex="-1">
              <i class="bi bi-eye-slash-fill"></i>
            </button>
          </div>
          <div class="invalid-feedback">Formato de contrasena incorrecto.</div>
        </div>
        
        <button type="submit" class="btn-login">Ingresar</button>
      </form>

      <div id="loginMessage" class="message-error"></div>
      
      <p class="form-footer">
        No tienes una cuenta? <a href="./register.html">Registrate aqui</a>
      </p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./js/app.js"></script>
</body>
</html>
