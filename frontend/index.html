<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HugNet | Login</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f0f2f5; }
    .card { border: none; border-radius: 0.75rem; }
  </style>
</head>
<body class="bg-light">

  <div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow-lg p-4" style="width: 24rem;">
      <h3 class="text-center mb-4 text-primary fw-bold">HugNet</h3>
      <p class="text-center text-muted">Plataforma Solidaria</p>

      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="usuario@hugnet.com" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        <div id="loginMessage" class="mt-3 text-center small text-danger"></div>

      <p class="text-center mt-3 text-muted small">
        ¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a>
      </p>

    </div>
      </form>

      <div id="loginMessage" class="mt-3 text-center small text-danger"></div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
