<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intercambios - HugNet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
<body>

    <div class="container my-4">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h2">Centro de Intercambios</h1>
            <a href="dashboard.html" class="btn btn-outline-secondary">Volver al Dashboard</a>
        </div>

        <div id="form-publicar-container" class="card mb-4 d-none">
            <div class="card-header">
                Publicar un Nuevo Ítem para Intercambio
            </div>
            <div class="card-body">
                <form id="form-publicar">
                    <div class="mb-3">
                        <label for="item-titulo" class="form-label">Título</label>
                        <input type="text" class="form-control" id="item-titulo" placeholder="Ej: Apuntes de Psicoanálisis" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="item-tipo" class="form-label">Tipo de Ítem</label>
                        <select class="form-select" id="item-tipo" required>
                            <option value="" selected disabled>Selecciona una opción...</option>
                            <option value="BIEN">Bien Físico (Ej: Libros, Apuntes)</option>
                            <option value="SERVICIO">Servicio (Ej: Clases, Tutorías)</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="item-deseado" class="form-label">¿Qué buscas a cambio?</label>
                        <input type="text" class="form-control" id="item-deseado" placeholder="Ej: Apuntes de Matemática" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="item-descripcion" class="form-label">Descripción (Opcional)</label>
                        <textarea class="form-control" id="item-descripcion" rows="3"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Publicar Ítem</button>
                </form>
            </div>
        </div>

        <h2 class="h4">Ítems Disponibles</h2>
        <div id="lista-intercambios-container" class="row g-3">
            <div class="col-12">
                <p id="loading-placeholder">Cargando ítems disponibles...</p>
            </div>
        </div>

    </div> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Inicializa la lógica de esta página
        document.addEventListener('DOMContentLoaded', () => {
            initExchangePage();
        });
    </script>
</body>
</html>
