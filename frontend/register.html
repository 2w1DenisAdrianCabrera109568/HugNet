<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HugNet | Registro</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
  <link rel="stylesheet" href="css/styles.css"> 
</head>
<body class="bg-light">

  <div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow-lg p-4" style="width: 26rem;">
      <h3 class="text-center mb-4 text-primary fw-bold">Crear Cuenta</h3>
      <p class="text-center text-muted">Únete a HugNet</p>

      <form id="registerForm" novalidate>
        
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required>
            <div class="invalid-feedback">
              El nombre es obligatorio.
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" required>
            <div class="invalid-feedback">
              El apellido es obligatorio.
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" required
                 data-bs-toggle="popover" 
                 data-bs-trigger="hover focus"
                 data-bs-title="Formato de Email" 
                 data-bs-content="Debe ser una dirección de correo válida.">
          <div class="invalid-feedback">
            Por favor, ingresa un email válido.
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <div class="input-group has-validation">
            <input type="password" class="form-control" id="password" required
                   data-bs-toggle="popover" 
                   data-bs-trigger="hover focus"
                   data-bs-title="Reglas de Contraseña" 
                   data-bs-content="Mínimo 8, máximo 16 caracteres. Debe incluir al menos una mayúscula, una minúscula y un número.">
            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
              <i class="bi bi-eye-slash-fill"></i>
            </button>
            <div class="invalid-feedback">
              La contraseña no cumple con los requisitos.
            </div>
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary w-100">Registrarse</button>
      </form>

      <div id="registerMessage" class="mt-3 text-center small"></div>
      
      <p class="text-center mt-3 text-muted small">
        ¿Ya tienes una cuenta? <a href="index.html">Inicia sesión</a>
      </p>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>  
  <script src="js/app.js"></script> 
</body>
</html>
