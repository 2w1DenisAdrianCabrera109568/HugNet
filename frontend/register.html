<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HugNet | Registro</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f0f2f5; }
    .card { border: none; border-radius: 0.75rem; }
  </style>
</head>
<body class="bg-light">

  <div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow-lg p-4" style="width: 26rem;">
      <h3 class="text-center mb-4 text-primary fw-bold">Crear Cuenta</h3>
      <p class="text-center text-muted">Únete a HugNet</p>

      <form id="registerForm">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" required>
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type"password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Registrarse</button>
      </form>

      <div id="registerMessage" class="mt-3 text-center small"></div>
      
      <p class="text-center mt-3 text-muted small">
        ¿Ya tienes una cuenta? <a href="index.html">Inicia sesión</a>
      </p>

    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
