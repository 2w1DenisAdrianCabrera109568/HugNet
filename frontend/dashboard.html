<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HugNet | Actividades</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">HugNet</a>
      <div class="d-flex ms-auto align-items-center">
        <span id="userName" class="text-white-50 me-3">Cargando...</span>
        <button id="logoutBtn" class="btn btn-outline-light btn-sm">Cerrar sesión</button>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3 class="text-primary fw-bold mb-0">Actividades Solidarias</h3>
      <button id="viewDonationsBtn" class="btn btn-outline-success">
        Ver Stock Donaciones
      </button>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-hover align-middle text-center shadow-sm" style="border-radius: 0.5rem; overflow: hidden;">
        <thead class="table-primary">
          <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Tipo</th>
            <th>Fecha</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="activityTableBody">
          <tr>
            <td colspan="6" class="text-muted p-4">Cargando actividades...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
