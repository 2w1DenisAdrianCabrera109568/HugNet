<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HugNet | Actividades</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">HugNet</a>
      <div class="d-flex ms-auto">
        <span id="userName" class="text-white me-3"></span>
        <button id="logoutBtn" class="btn btn-light btn-sm">Cerrar sesión</button>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO -->
  <div class="container mt-5">
    <h3 class="text-center text-primary mb-4 fw-bold">Actividades Solidarias</h3>
    <div class="table-responsive">
      <table class="table table-striped align-middle text-center shadow-sm">
        <thead class="table-primary">
          <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Tipo</th>
            <th>Fecha</th>
            <th>Lugar</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="activityTableBody">
          <tr>
            <td colspan="6" class="text-muted">Cargando actividades...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script principal -->
  <script src="js/app.js"></script>
</body>
</html>
